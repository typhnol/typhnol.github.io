		<input type="checkbox" id="rainToggle" onclick="rainToggler()">
		<label for="rainToggle">Disable rain</label>
	  </div>
    </section>

  <script>
    var rainToggle = document.getElementById("rainToggle");
    var rainContainer = document.getElementById("rainContainer");

    function rainToggler() {
      if (rainToggle.checked) {
        localStorage.setItem('rainToggle', 1);
        rainContainer.setAttribute('data-hidden', 'true');
      } else {
        localStorage.setItem('rainToggle', 0);
        rainContainer.removeAttribute('data-hidden');
      }
    }

    if (localStorage.getItem('rainToggle') === '1') {
      rainToggle.checked = true;
      rainContainer.setAttribute('data-hidden', 'true');
    } else {
      rainToggle.checked = false;
      rainContainer.removeAttribute('data-hidden');
    }

    rainToggler();
    
    const rain = [];
    var index = 0;

    function createRain() {
      rain[index] = document.createElement("div");
      var randomLeft = Math.random() * 100;
      rain[index].id = "drop";
      rain[index].style.left = randomLeft + "%";
      document.querySelector(".raincontainer").appendChild(rain[index]);
      setTimeout((index)=>{destroyRain(index)}, 840, index);
      index += 1;
    }

    function destroyRain(i) {
      rain[i].remove();
    }

    setInterval(createRain, 15);
  </script>
